<!DOCTYPE html><html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>마인크래프트 UI 오버레이 툴</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    canvas {
      margin-top: 10px;
      border: 1px solid #444;
      max-width: 90vw;
      max-height: 50vh;
    }
    .controls {
      margin-top: 15px;
    }
    .controls button {
      font-size: 18px;
      padding: 10px 20px;
      min-width: 120px;
      border: none;
      background-color: #4caf50;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }
    .controls button:hover {
      background-color: #45a049;
    }
    .ui-overlay {
      position: absolute;
      cursor: move;
      touch-action: none;
      z-index: 10;
      transform-origin: center center;
    }
  </style>
</head>
<body>
  <h1>마인크래프트 UI 오버레이 툴 (배경 회전 지원)</h1>
  <input type="file" id="upload" accept="image/*">
  <div style="position: relative; display: inline-block;">
    <canvas id="canvas"></canvas>
    <img id="uiImage" src="inventory_bar_v2.png" class="ui-overlay" style="top: 50px; left: 50px; width: 200px;" draggable="false">
  </div>  <div class="controls">
    <label for="scale">UI 크기: </label>
    <input type="range" id="scale" min="0.5" max="2" step="0.1" value="1">
    <button onclick="rotateBackground()">배경 회전</button>
    <button onclick="downloadImage()">저장</button>
  </div>  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const upload = document.getElementById("upload");
    const uiImage = document.getElementById("uiImage");
    const scaleSlider = document.getElementById("scale");

    let baseImage = new Image();
    let dragging = false;
    let offsetX, offsetY;
    let bgRotation = 0;

    upload.addEventListener("change", (e) => {
      const file = e.target.files[0];
      const reader = new FileReader();
      reader.onload = (event) => {
        baseImage.onload = () => {
          updateCanvasSize();
          draw();
        };
        baseImage.src = event.target.result;
      };
      reader.readAsDataURL(file);
    });

    function updateCanvasSize() {
      if (bgRotation % 180 === 0) {
        canvas.width = baseImage.width * 0.5;
        canvas.height = baseImage.height * 0.5;
      } else {
        canvas.width = baseImage.height * 0.5;
        canvas.height = baseImage.width * 0.5;
      }
    }

    function draw() {
      updateCanvasSize();
      ctx.save();
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.translate(canvas.width / 2, canvas.height / 2);
      ctx.rotate((bgRotation * Math.PI) / 180);
      const drawWidth = baseImage.width * 0.5;
      const drawHeight = baseImage.height * 0.5;
      ctx.drawImage(baseImage, -drawWidth / 2, -drawHeight / 2, drawWidth, drawHeight);
      ctx.restore();
    }

    function rotateBackground() {
      bgRotation = (bgRotation + 90) % 360;
      draw();
    }

    scaleSlider.addEventListener("input", () => {
      uiImage.style.width = `${200 * parseFloat(scaleSlider.value)}px`;
    });

    uiImage.addEventListener("mousedown", (e) => {
      dragging = true;
      offsetX = e.offsetX;
      offsetY = e.offsetY;
      e.stopPropagation();
    });

    document.addEventListener("mousemove", (e) => {
      if (!dragging) return;
      uiImage.style.left = `${e.pageX - offsetX}px`;
      uiImage.style.top = `${e.pageY - offsetY}px`;
    });

    document.addEventListener("mouseup", () => dragging = false);

    uiImage.addEventListener("touchstart", (e) => {
      if (e.target !== uiImage) return;
      dragging = true;
      const touch = e.touches[0];
      const rect = uiImage.getBoundingClientRect();
      offsetX = touch.clientX - rect.left;
      offsetY = touch.clientY - rect.top;
      e.stopPropagation();
    });

    document.addEventListener("touchmove", (e) => {
      if (!dragging) return;
      const touch = e.touches[0];
      uiImage.style.left = `${touch.pageX - offsetX}px`;
      uiImage.style.top = `${touch.pageY - offsetY}px`;
    }, { passive: false });

    document.addEventListener("touchend", () => dragging = false);

    function downloadImage() {
      const tempCanvas = document.createElement("canvas");
      tempCanvas.width = canvas.width;
      tempCanvas.height = canvas.height;
      const tempCtx = tempCanvas.getContext("2d");

      tempCtx.save();
      tempCtx.translate(tempCanvas.width / 2, tempCanvas.height / 2);
      tempCtx.rotate((bgRotation * Math.PI) / 180);
      const drawWidth = baseImage.width * 0.5;
      const drawHeight = baseImage.height * 0.5;
      tempCtx.drawImage(baseImage, -drawWidth / 2, -drawHeight / 2, drawWidth, drawHeight);
      tempCtx.restore();

      const uiRect = uiImage.getBoundingClientRect();
      const canvasRect = canvas.getBoundingClientRect();
      const scale = parseFloat(scaleSlider.value);

      const x = uiRect.left - canvasRect.left;
      const y = uiRect.top - canvasRect.top;

      const realX = x * (tempCanvas.width / canvas.width);
      const realY = y * (tempCanvas.height / canvas.height);
      const realWidth = uiImage.offsetWidth * (tempCanvas.width / canvas.width);

      const tempImg = new Image();
      tempImg.onload = () => {
        tempCtx.drawImage(tempImg, realX, realY, realWidth, tempImg.height * (realWidth / tempImg.width));
        const link = document.createElement("a");
        link.download = "overlay_result.png";
        link.href = tempCanvas.toDataURL();
        link.click();
      };
      tempImg.src = uiImage.src;
    }
  </script></body>
</html>
